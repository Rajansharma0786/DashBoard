<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Xmee | Login and Register Form Html Templates</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/Login/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/login/css/bootstrap-rtl.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/Login/css/fontawesome-all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="/Login/font/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>     
    <section class="fxt-template-animation fxt-template-layout18" data-bg-image="/Login/img/figure/DSC_0211.jpg">      
        <div class="fxt-content">
            <div class="fxt-header">
                <a href="#" class="fxt-logo"><img src="./Login/img/figure/white-logo.png" alt="Logo"></a> 
            </div>                            
            <div class="fxt-form"> 
                <p>Please login to your account</p>
                <form action="userlogin" method="POST">
                    <div class="form-group"> 
                        <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                            <input type="text" id="email" class="form-control" name="email" placeholder="Email" required="required">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="fxt-transformY-50 fxt-transition-delay-1">                                              
                            <input type="password" id="email" class="form-control" name="password" placeholder="Password" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="fxt-transformY-50 fxt-transition-delay-4">  
                            <button type="submit" class="fxt-btn-fill">Log In</button>
                        </div>
                    </div>
                </form>                
            </div> 
            <div class="fxt-footer">
                <div class="fxt-transformY-50 fxt-transition-delay-9">  
<!--                     <p>Don't have an account?<a href="register-18.html" class="switcher-text2 inline-text">Register</a></p>
 -->                </div> 
            </div> 
        </div>
    </section>    
    <!-- jquery-->
    <script src="/Login/js/jquery-3.5.0.min.js"></script>
    <!-- Bootstrap js -->
    <script src="/Login/js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="/Login/js/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="/Login/js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="/Login/js/main.js"></script>

</body>

</html>
